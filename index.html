<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>EMI Calculator</h2>

    <label>Product Price (₹)</label>
    <input type="number" id="price" placeholder="e.g. 50000">

    <label>Down Payment (₹)</label>
    <input type="number" id="downPayment" placeholder="e.g. 5000">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label>Tenure (Months)</label>
    <input type="number" id="tenure" placeholder="e.g. 12" min="1" max="360">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
