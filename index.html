<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EMI Calculator – Online Loan & EMI Calculator</title>
<meta name="description" content="Free EMI Calculator – Calculate monthly EMI, total interest & total payment for loans including mobiles, bikes, cars & home loans.">
<meta name="keywords" content="EMI calculator, loan EMI, online EMI calculator, finance, loan calculator">
<meta name="author" content="Mohana Sai">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>EMI Calculator</h2>

    <label>Product Price (₹)</label>
    <input type="number" id="price" placeholder="e.g. 50000">

    <label>Down Payment (₹)</label>
    <input type="number" id="downPayment" placeholder="e.g. 5000">

    <label>Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 12">

    <label>Tenure (Months)</label>
    <input type="number" id="tenure" placeholder="e.g. 12" min="1" max="360">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
